# Enable this if the prefix is not showing or disappears
CompatibilityMode: false

#Should the Players name tag be shown, set too false to hide player name tags for AFK players
ShowInPlayerTag: true

#Should AFK players be able to collide with non AFK players
#Setting this to false stops players being pushed by other players hence canceling AFK
ShouldCollide: false

#The prefix to add to the tab list and player tag if enabled
#Set this to "" if you just want to use the ShouldCollide feature
Prefix: "&4AFK&r "
Suffix: ""